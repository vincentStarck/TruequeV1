<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Truque</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h5>Bienvenido! primero que nada, eligue una forma para iniciar sesión:</h5>


  <p>
    <button ion-button full outline color="primary"  (click)="doLoginWithFaceBook()" >Iniciar sesión con Facebook</button>
  </p>
  <p>
    <button ion-button full outline color="secondary"  (click)="doLogin()" >Iniciar sesión</button>
  </p>
  <p>

    <button ion-button full outline color="dark"  (click)="doSignup()" >Registrarse</button>
  </p>


</ion-content>
