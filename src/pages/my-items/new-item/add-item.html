<ion-header>
  <ion-toolbar>
    <ion-title>
      Agregar art√≠culo
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="addNewItem()" novalidate>
      <ion-item>
        <ion-label color="primary" floating>Nombre</ion-label>
        <ion-input type="text" required [(ngModel)]="item.name" name="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Description</ion-label>
        <ion-textarea [(ngModel)]="item.description"  required name="description"></ion-textarea>
      </ion-item>
    
      <page-upload-img></page-upload-img>
    
     
      <!--<button ion-button type="submit" [disabled]="!form.valid" block><ion-icon name="camera"></ion-icon></button>-->
    </form>


</ion-content>
