
<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="addNewItem()" novalidate>
      <ion-item>
        <ion-label color="primary" floating>Nombre</ion-label>
        <ion-input type="text" required [(ngModel)]="item.name" name="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Description</ion-label>
        <ion-textarea [(ngModel)]="item.description"  required name="description"></ion-textarea>
      </ion-item>
    
      <page-upload-img [newItem]="item" ></page-upload-img>    
     
      <button ion-button type="submit" [disabled]="!form.valid" block>Agregar</button>
    </form>


</ion-content>
