<ion-item>


    <ion-img width="70" height="70" src="assets/img/picture.png" (click)="addImgFromCamera()"></ion-img>
    <ion-img width="70" height="70" src="assets/img/album.png" (click)="addImgFromAlbum()"></ion-img>
    <ion-list>


        <ion-item *ngFor="let imgPath of newItem.imgFileLocation ;let i = index">

            <ion-thumbnail item-height="90" item-width="90" item-start>
                <img [src]="imgPath">
            </ion-thumbnail>
            <!-- <button ion-button clear item-end>View</button> -->
            <button ion-button  clear item-end  (click)="deletePhoto(i)" >Delete</button>

        </ion-item>
    </ion-list>



</ion-item>
